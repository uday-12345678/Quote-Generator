<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.18), transparent 8%),
                  radial-gradient(900px 400px at 90% 90%, rgba(99,102,241,0.12), transparent 8%),
                  linear-gradient(135deg, #0f172a 0%, #120b34 100%);
      min-height: 100vh;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .glow {
      box-shadow: 0 6px 30px rgba(124,58,237,0.25), 0 2px 8px rgba(99,102,241,0.12);
    }
    .fade-in { animation: fadeIn 0.7s ease; }
    @keyframes fadeIn { from { opacity:0; transform: translateY(10px);} to { opacity:1; transform:none;} }
    .spinner {
      border: 4px solid rgba(148,163,184,0.12);
      border-top: 4px solid #8b5cf6;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="text-gray-100 flex flex-col items-center justify-center min-h-screen p-6">

  <div class="w-full max-w-2xl">
    <header class="text-center mb-8">
      <h1 class="text-5xl font-extraboldx">✨ Quote Generator</h1>
      <p class="text-sm text-purple-200/80">Pick a genre and get an inspiring quote.</p>
    </header>

    <div class="bg-gradient-to-br from-[#0b1220]/60 to-[#0b0420]/40 rounded-3xl p-6 shadow-lg border border-purple-800/30">
      <div class="flex flex-col sm:flex-row gap-4 items-center">
        <div class="flex-1 w-full">
          <label for="genre" class="block mb-2 text-sm font-semibold text-purple-300">Choose a genre</label>
          <select id="genre" class="w-full p-3 rounded-lg bg-[#0b1220] border border-purple-700 text-white focus:outline-none">
            <option value="inspirational">Inspirational</option>
            <option value="wisdom">Wisdom</option>
            <option value="happiness">Happiness</option>
            <option value="life">Life</option>
            <option value="love">Love</option>
            <option value="friendship">Friendship</option>
            <option value="success">Success</option>
            <option value="technology">Technology</option>
          </select>
        </div>

        <div class="flex-shrink-0">
          <button id="generateBtn" onclick="generateQuote()" class="bg-gradient-to-r from-purple-600 via-indigo-500 to-pink-600 px-6 py-3 rounded-xl font-semibold shadow glow hover:scale-105 transition">
            Generate Quote
          </button>
        </div>
      </div>

      <div id="loadingSpinner" class="mt-6 hidden text-center">
        <div class="spinner"></div>
        <p class="mt-2 text-sm text-purple-300">Fetching your quote...</p>
      </div>

      <div id="quoteBox" class="mt-6 hidden bg-[#041025] bg-opacity-60 p-6 rounded-2xl border border-purple-700/30">
        <p id="quoteText" class="text-xl lg:text-2xl italic text-purple-100 mb-4"></p>
        <div class="flex items-center justify-between">
          <p id="quoteAuthor" class="text-sm text-purple-300 font-semibold"></p>
          <div id="tagContainer" class="text-xs text-purple-200/80"></div>
        </div>
        <div class="flex items-center gap-2">
          <button id="copyBtn" onclick="copyQuote()" title="Copy quote" class="px-3 py-1 rounded-md bg-neutral-900/40 text-sm text-[--muted] hover:bg-neutral-900/60 btn-focus">Copy</button>
          <button id="tweetBtn" onclick="shareTweet()" title="Share on Twitter" class="px-3 py-1 rounded-md bg-[#0ea5a4] text-sm text-slate-900 font-medium hover:brightness-105 btn-focus">Tweet</button>
        </div>
      </div>

      <p id="statusMessage" class="mt-4 text-sm text-yellow-300 hidden"></p>
    </div>
  </div>

  <script>
    async function generateQuote() {
      const genreEl = document.getElementById("genre");
      const genre = genreEl.value || "inspirational";

      document.getElementById("quoteBox").classList.add("hidden");
      document.getElementById("statusMessage").classList.add("hidden");
      document.getElementById("loadingSpinner").classList.remove("hidden");

      try {
        const res = await fetch(`/get_quote?genre=${encodeURIComponent(genre)}`);
        const data = await res.json();

        document.getElementById("loadingSpinner").classList.add("hidden");

        if (data && data.success && data.quote) {
          document.getElementById("quoteText").innerText = `“${data.quote}”`;
          document.getElementById("quoteAuthor").innerText = data.author ? `— ${data.author}` : "";
          // show tags if present
          const tagContainer = document.getElementById("tagContainer");
          tagContainer.innerHTML = "";
          if (Array.isArray(data.tags) && data.tags.length) {
            tagContainer.innerHTML = data.tags.map(t => `<span class="px-2 py-1 rounded bg-purple-800/40">${t}</span>`).join(" ");
          }
          document.getElementById("quoteBox").classList.remove("hidden");
        } else {
          // show user friendly message
          const msg = (data && data.message) ? data.message : "No quote found for this genre.";
          const status = document.getElementById("statusMessage");
          status.innerText = `⚠️ ${msg}`;
          status.classList.remove("hidden");
        }
      } catch (err) {
        document.getElementById("loadingSpinner").classList.add("hidden");
        const status = document.getElementById("statusMessage");
        status.innerText = `⚠️ Error fetching quote: ${err.message || err}`;
        status.classList.remove("hidden");
      }
    }

    function copyQuote(){
      const qEl = document.getElementById('quoteText');
      const aEl = document.getElementById('quoteAuthor');
      const q = qEl ? qEl.textContent.trim() : '';
      const a = aEl ? aEl.textContent.trim() : '';

      if (!q) {
        showStatus('Nothing to copy.');
        return;
      }

      const text = a ? `${q}\n${a}` : q;

      (async () => {
        try {
          // Preferred API (works on secure contexts / localhost)
          if (navigator.clipboard && window.isSecureContext) {
            await navigator.clipboard.writeText(text);
          } else {
            // Fallback for non-secure contexts
            const ta = document.createElement('textarea');
            ta.value = text;
            ta.setAttribute('readonly', '');
            ta.style.position = 'fixed';
            ta.style.left = '-9999px';
            document.body.appendChild(ta);
            ta.select();
            ta.setSelectionRange(0, ta.value.length);
            document.execCommand('copy');
            ta.remove();
          }

          const btn = document.getElementById('copyBtn');
          if (btn) {
            const prev = btn.innerHTML;
            btn.innerText = 'Copied';
            setTimeout(() => { btn.innerHTML = prev; }, 1200);
          }
        } catch (err) {
          showStatus('Error copying quote.');
        }
      })();
    }
  </script>
</body>
</html>
