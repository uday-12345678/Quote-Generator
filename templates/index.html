<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.18), transparent 8%),
                  radial-gradient(900px 400px at 90% 90%, rgba(99,102,241,0.12), transparent 8%),
                  linear-gradient(135deg, #0f172a 0%, #120b34 100%);
      min-height: 100vh;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .glow {
      box-shadow: 0 6px 30px rgba(124,58,237,0.25), 0 2px 8px rgba(99,102,241,0.12);
    }
    .fade-in { animation: fadeIn 0.7s ease; }
    @keyframes fadeIn { from { opacity:0; transform: translateY(10px);} to { opacity:1; transform:none;} }
    .spinner {
      border: 4px solid rgba(148,163,184,0.12);
      border-top: 4px solid #8b5cf6;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="text-gray-100 flex flex-col items-center justify-center min-h-screen p-6">

  <div class="w-full max-w-2xl">
    <header class="text-center mb-8">
      <h1 class="text-5xl font-extrabold">‚ú® Quote Generator</h1>
      <p class="text-sm text-purple-200/80">Pick a genre and get an inspiring quote.</p>
    </header>

    <div class="bg-gradient-to-br from-[#0b1220]/60 to-[#0b0420]/40 rounded-3xl p-6 shadow-lg border border-purple-800/30">
      <div class="flex flex-col sm:flex-row gap-4 items-center">
        <div class="flex-1 w-full">
          <label for="genre" class="block mb-2 text-sm font-semibold text-purple-300">Choose a genre</label>
          <select id="genre" class="w-full p-3 rounded-lg bg-[#0b1220] border border-purple-700 text-white focus:outline-none">
            <option value="" disabled selected>Choose a genre</option>
            <option value="inspirational">Inspirational</option>
            <option value="wisdom">Wisdom</option>
            <option value="happiness">Happiness</option>
            <option value="life">Life</option>
            <option value="love">Love</option>
            <option value="humor">Fun</option>
            <option value="friendship">Friendship</option>
            <option value="success">Success</option>
            <option value="technology">Technology</option>
          </select>
        </div>

        <div class="flex-shrink-0">
          <button id="generateBtn" onclick="generateQuote()" class="bg-gradient-to-r from-purple-600 via-indigo-500 to-pink-600 px-6 py-3 rounded-xl font-semibold shadow glow hover:scale-105 transition">
            Generate Quote
          </button>
        </div>
      </div>

      <div id="loadingSpinner" class="mt-6 hidden text-center">
        <div class="spinner"></div>
        <p class="mt-2 text-sm text-purple-300">Fetching your quote...</p>
      </div>

      <div id="quoteBox" class="mt-6 hidden bg-[#041025] bg-opacity-60 p-6 rounded-2xl border border-purple-700/30">
        <div id="quoteContent" 
             class="inline-block text-center bg-gradient-to-br from-[#0f172a] to-[#1a103f] p-6 rounded-2xl shadow-lg max-w-xl"
             style="min-width: 320px;">
          <p id="quoteText" 
             class="text-xl lg:text-2xl italic text-purple-100 mb-4 leading-relaxed"></p>
          <p id="quoteAuthor" 
             class="text-lg font-semibold text-purple-300 mt-2"></p>
        </div>

        <div class="flex items-center gap-2 flex-wrap mt-3">
          <button id="copyBtn" onclick="copyQuote()" class="px-3 py-1 rounded-md bg-neutral-900/40 text-sm hover:bg-neutral-900/60">üìã Copy</button>
          <button id="tweetBtn" onclick="shareTweet()" class="px-3 py-1 rounded-md bg-[#0ea5a4] text-sm text-slate-900 font-medium hover:brightness-105">üê¶ Tweet</button>
          <button id="whatsappBtn" onclick="shareWhatsApp()" class="px-3 py-1 rounded-md bg-green-500 text-sm text-white hover:brightness-110">üì≤ WhatsApp</button>
          <button id="downloadBtn" onclick="downloadImage()" class="px-3 py-1 rounded-md bg-purple-600 text-sm text-white hover:brightness-110">üñº Save</button>
        </div>
      </div>

      <p id="statusMessage" class="mt-4 text-sm text-yellow-300 hidden"></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    async function generateQuote() {
      const genreEl = document.getElementById("genre");
      const genre = genreEl.value;

      if (!genre) {
        const status = document.getElementById("statusMessage");
        status.innerText = "‚ö†Ô∏è Please select a genre first.";
        status.classList.remove("hidden");
        document.getElementById("quoteBox").classList.add("hidden");
        return;
      }

      document.getElementById("quoteBox").classList.add("hidden");
      document.getElementById("statusMessage").classList.add("hidden");
      document.getElementById("loadingSpinner").classList.remove("hidden");

      try {
        const res = await fetch(`/get_quote?genre=${encodeURIComponent(genre)}`);
        const data = await res.json();

        document.getElementById("loadingSpinner").classList.add("hidden");

        if (data && data.quote) {
          document.getElementById("quoteText").innerText = `‚Äú${data.quote}‚Äù`;
          document.getElementById("quoteAuthor").innerText = data.author ? `‚Äî ${data.author}` : "";
          document.getElementById("quoteBox").classList.remove("hidden");
        } else {
          const msg = data.message || "No quote found for this genre.";
          const status = document.getElementById("statusMessage");
          status.innerText = `‚ö†Ô∏è ${msg}`;
          status.classList.remove("hidden");
        }
      } catch (err) {
        document.getElementById("loadingSpinner").classList.add("hidden");
        const status = document.getElementById("statusMessage");
        status.innerText = `‚ö†Ô∏è Error fetching quote: ${err.message || err}`;
        status.classList.remove("hidden");
      }
    }

    function copyQuote(){
      const q = document.getElementById('quoteText').textContent.trim();
      const a = document.getElementById('quoteAuthor').textContent.trim();
      const text = a ? `${q}\n${a}` : q;

      navigator.clipboard.writeText(text).then(() => {
        const btn = document.getElementById('copyBtn');
        const prev = btn.innerHTML;
        btn.innerText = '‚úÖ Copied';
        setTimeout(() => { btn.innerHTML = prev; }, 1200);
      });
    }

    function shareTweet(){
      const q = document.getElementById('quoteText').innerText;
      const a = document.getElementById('quoteAuthor').innerText;
      const text = encodeURIComponent(`${q} ${a}`);
      window.open(`https://twitter.com/intent/tweet?text=${text}`, "_blank");
    }

    function shareWhatsApp(){
      const q = document.getElementById('quoteText').innerText;
      const a = document.getElementById('quoteAuthor').innerText;
      const text = encodeURIComponent(`${q} ${a}`);
      window.open(`https://wa.me/?text=${text}`, "_blank");
    }

    function downloadImage(){
      const element = document.getElementById("quoteContent"); 
      html2canvas(element, { 
        backgroundColor: "#0f172a", 
        scale: 2,
        useCORS: true 
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = "quote.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
</body>
</html>
